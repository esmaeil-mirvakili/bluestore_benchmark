experiments:
  -
    name: 'sf_codel/4k_1024_1ms'
    sizes:
      - '4k'
      - '64k'
    size_mix:
      - 100
      - 0
    io_depth: 1024
    codel: ON
    only_4k: OFF
    target: '1ms'
    window: '50ms'
    beta: 10
    starting_throttle: '200k'
    min_throttle: '10k'
    adaptive_target: ON
    slow_codel_freq: 10
    step_size: 500000
    smart_inc: ON
    agg_threshold: 200000000
    norm_threshold: 1000000
    run_time: 300
    prefill_time: 1800
    window_size: 10
    lat_normalization_factor: -0.1
    bw_noise_threshold: 5
    lat_noise_threshold: 0.01
    optimize_using_target: OFF
